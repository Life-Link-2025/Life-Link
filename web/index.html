<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Life Link">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="Life_Link_Logo_No_background.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Life Link" />
  <meta property="og:description" content="Life Link is a global emergency services app that instantly connects users to the appropriate emergency number based on their location. With features like one-tap calling, real-time location sharing, and multilingual support, it ensures quick and accessible help in critical situations." />
  <meta property="og:image" content="/assets/assets/images/life_link_logo_smaller.jpg" /> 
  <meta name="twitter:title" content="Life Link" />
  <meta name="twitter:description" content="Life Link is a global emergency services app that instantly connects users to the appropriate emergency number based on their location. With features like one-tap calling, real-time location sharing, and multilingual support, it ensures quick and accessible help in critical situations." />
  <meta name="twitter:image" content="/assets/assets/images/life_link_logo_smaller.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Life Link </title>
  <meta name="description" content="Life Link is a global emergency services app that instantly connects users to the appropriate emergency number based on their location. With features like one-tap calling, real-time location sharing, and multilingual support, it ensures quick and accessible help in critical situations." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#2c333f">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#2c333f">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO2FKI3pMjqTdf34R_jhrO8tj5sxKGe4s"></script>
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
